branches:
  only:
    - master
language: node_js
node_js:
  - '6'
os:
  - linux
sudo: false
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CXX=g++-4.8; fi
  - ./deploy_before_install.sh
  - npm install
script:
  - gulp webp:make
  - echo 'Building Site'
  - gulp build --production
  - gulp image_min
  - gulp generate_sitemap
  - echo 'Done building'
after_success:
  - ./deploy_after_success.sh
env:
  global:
    - secure: 
    - secure: 
    - secure: 
cache:
  directories:
    - node_modules
