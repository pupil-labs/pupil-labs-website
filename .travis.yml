branches:
  only:
  - dev
language: node_js
node_js:
- '4.1'
install:
- npm install wintersmith -g
- npm install
script:
- echo 'Building Site'
- gulp build --staging
- gulp generate_sitemap
- echo 'Done building'
after_success:
- echo 'Setting up deployment keys'
- ls -al ~/.ssh/
- mv DEPLOY_KEY ~/.ssh/id_rsa
- chmod 700 ~/.ssh
- chmod 600 ~/.ssh/*
- eval `ssh-agent -s`
- ssh-add ~/.ssh/id_rsa
- echo 'Pushing to server'
- rsync -azhv --exclude "*.DS_Store" --exclude "*.git" --exclude "*.gitignore" build/ $SERVER_DEV
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- echo -e "Host collectivecreature.org\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- cat ~/.ssh/config
- openssl aes-256-cbc -K $encrypted_72cb34722471_key -iv $encrypted_72cb34722471_iv
  -in DEPLOY_KEY.enc -out DEPLOY_KEY -d
cache:
  directories:
  - node_modules